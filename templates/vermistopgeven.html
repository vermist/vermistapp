<ion-view view-title="Vermist opgeven">
  <ion-content>
    <div class="container">
          <h1 class="col-md-12">Vermist opgeven</h1>
		    <form action="" method="post">
				<div class="form-group">
				    <label for="naam">Naam</label>
				    <input type="text" class="form-control" id="naam" placeholder="Naam">
				</div>
				<div class="form-group">
				    <label for="leeftijd">Leeftijd</label>
				    <input type="number" class="form-control" id="leeftijd" placeholder="Leeftijd">
				</div>
				<div class="form-group">
				    <label for="haarkleur">Haarkleur</label>
				    <input type="number" class="form-control" id="haarkleur" placeholder="Haarkleur">
				</div>
				<div class="form-group">
				    <label for="lengte">Lengte</label>
				    <input type="number" class="form-control" id="lengte" placeholder="Lengte">
				</div>
				<div class="form-group">
				    <label for="woonplaats">Woonplaats</label>
				    <input type="number" class="form-control" id="woonplaats" placeholder="Woonplaats">
				</div>
				<div class="form-group">
				    <label for="laatstgezien">Laatst gezien</label>
				    <input type="number" class="form-control" id="laatstgezien" placeholder="Laatstgezien">
				</div>
				<div class="form-group">
				    <label for="geslacht">Geslacht</label>
				    <input type="number" class="form-control" id="geslacht" placeholder="Geslacht">
				</div>
				<div class="form-group">
				    <label for="oogkleur">Oogkleur</label>
				    <input type="number" class="form-control" id="oogkleur" placeholder="Oogkleur">
				</div>
				<div class="form-group">
				    <label for="foto">Foto</label>
				    <input type="file" id="foto">
				    <p class="help-block">Foto</p>
			  	</div>
			  	<div class="form-group">
			  		<label for="beschrijving">Beschrijving</label>
    				<textarea class="form-control custom-control" rows="3" style="resize:none"></textarea>
				</div>
		      	<button type="submit" class="btn btn-primary">Toevoegen</button>
		    </form>
  </div>
  </ion-content>
</ion-view>
